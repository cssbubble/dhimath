<!DOCTYPE html>

<head>

    <title>Dhimath-Mathematical thinking</title>

    <nav class="w-full mx-auto flex justify-center items-center underline underline-offset-2 curser-pointer bg-gray-800 text-gray-50 fixed top-0 inset-x-0 z-10 " >

                <button

                        <a href="#resources" class="px-4 py-3 hover:bg-gray-700">Resources</a>
                        <a href="#puzzles" class="px-4 py-3 hover:bg-gray-700">Puzzles</a>
                        <a href="#Events" class="px-4 py-3 hover:bg-gray-700">Events</a>
                    </div>
                    <div class="flex flex-col justify-between items-center">
                        <a href="#" class="px-4 py-3 hover:bg-gray-700">Log in</a>
                        <a href="#" class="px-4 py-3 hover:bg-gray-700">Sign up</a>
                    </div>
                </div> 
            </div>
        </div>

        class="hidden md:flex md:w-full md:max-w-6xl md:justify-between md:items-center">

                    </a>

                </div>
